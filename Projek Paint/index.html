<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Little PhotoShop</title>
    <link rel="stylesheet" href="style.css">
    <script src="Little.js" type="text/javascript"></script>
</head>
<body>
    <div id="all">
        <div id="filters">
            <a class="blocks"><button id="darken"><img src="darken.png"><span>Przyciemnianie</span></a>            
            <a class="blocks"><button id="lighten"><img src="lighten.png"><span>Rozjaśnienie</span></a>
            <a class="blocks"><button id="blur"><img src="blur.png"><span>Rozmycie</span></a>
            <a class="blocks"><button id="negative"><img src="negative.png"><span>Negatyw</span></a>                          
        </div>
        <br></br>        
        <canvas id="area" width="800" height="600"></canvas>
        <div id="toolbar">            
            <a class="blocks"><button id="square"><img src="square.png"><span>Kwadrat</span></button></a>
            <a class="blocks"><button id="circle"><img src="circle.png"><span>Koło</span></button></a>
            <div id="pickColor">
            <a class="blocks"><button id="rectangle"><img src="rectangle.png"><span>Prostokąt</span></button></a>
            <div id="pickColor">
                <div id="black"></div>
                <div id="blue"></div>
                <div id="red"></div>
                <div id="green"></div>                
            </div>
        </div>   
    </div>
</body>
</html>
