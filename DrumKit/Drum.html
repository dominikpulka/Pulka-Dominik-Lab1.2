<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Drum</title>
    <link rel="stylesheet" href="drumstyll.css"
</head>
<body>
    <div id="box">
        <h1>DRUM KIT</h1>
    <audio id="boom" src="sounds/boom.wav" controls></audio>
    <audio id="clap" src="sounds/clap.wav" controls></audio>

    <audio id="hihat" src="sounds/hihat.wav" controls></audio>
    <audio id="kick" src="sounds/kick.wav" controls></audio>
    
    <audio id="snare" src="sounds/snare.wav" controls></audio>
    <audio id="tink" src="sounds/tink.wav" controls></audio>

    <audio id="openhat" src="sounds/openhat.wav" controls></audio>
    <audio id="ride" src="sounds/ride.wav" controls></audio>

        <button id="ch1Rec">Rec Ch1</button>
        <button id="ch2Rec">Rec Ch2</button> 
        <button id="ch3Rec">Rec Ch3</button> 
        <button id="ch4Rec">Rec Ch4</button>  
        <button id="ch1Play">Play Ch1</button>
        <button id="ch2Play">Play Ch2</button>
        <button id="ch3Play">Play Ch3</button>
        <button id="ch4Play">Play Ch4 </button>
    </div>
    <script src="drum.js"></script>
</body>
</html>
